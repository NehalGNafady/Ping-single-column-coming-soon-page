			</div>
			</div><!--header-->

                    <input type="email" class="form-control" name="email" title="email" id="validationCustom03" placeholder="Your Email Address" required>
					  <div class="invalid-feedback">
                         Pleade provide a valid email address
                    </div>
					 <button type="submit" class="btn btn-primary">Notify Me</button>

				  </div>
				   
				</form>
              </div>
			</div>

				<img src="images/illustration-dashboard.png" alt="illustration"/>
				</div>
			</div>

				   <ul>
					  <li> <i class="fa fa-facebook-f"></i></li>
